<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p> local parameter </p>
    <button type="button"  onclick="fun1()"> click button </button>
    <p id="id1"></p>
    <p id="id2"></p>
    <p id="id3"></p>
    <p id="id4"></p>
    <script>
        var n1=10;   //global variable
        function fun1(){
            var n2=20;   //local variable
            document.getElementById("id1").innerHTML=n1;
            document.getElementById("id2").innerHTML = n2;
        }
        document.getElementById("id3").innerHTML = n3;
        document.getElementById("id4").innerHTML = n4;   //local so not get printed
    </script>
</body>
</html>
